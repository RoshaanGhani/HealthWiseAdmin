<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }

        /* Sidebar styles */
        #sidebar {
            background-color: #2c3e50;
            color: white;
            min-width: 250px;
            max-width: 250px;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: width 0.3s;
        }

        #sidebar.minimized {
            min-width: 60px;
            max-width: 60px;
        }

        .sidebar-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            max-height: 30px;
            display: inline-block;
        }

        #toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            flex-grow: 1;
        }

        .nav-links li {
            padding: 15px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            display: block;
            padding-left: 10px;
        }

        .nav-links li a:hover {
            background-color: #34495e;
            border-radius: 4px;
        }

        .nav-links li a .icon {
            display: inline-block;
            width: 20px;
        }

        /* Main content styles */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            transition: margin-left 0.3s;
        }

        /* Adjust main content margin when sidebar is minimized */
        .main-content.full {
            margin-left: 60px;
        }

        .main-content h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .main-content p {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <h3>Admin Panel</h3>
            <button id="toggle-btn">‚ò∞</button>
        </div>
        <ul class="nav-links">
            <li><a href="dashboard.html"><span class="icon">üè†</span> Dashboard</a></li>
            <li><a href="SurveyOverview.html"><span class="icon">üìä</span> Survey Overview</a></li>
            <li><a href="UsersOverview.html"><span class="icon">üë•</span> Users Overview</a></li>
            <li><a href="QuizCreation.html"><span class="icon">üìù</span> Quiz Creation</a></li>
            <li><a href="Cases.html"><span class="icon">üìÇ</span> Cases</a></li>
            <li><a href="Resources.html"><span class="icon">üìö</span> Resources</a></li>
            <li><a href="CreateSurvey.html"><span class="icon">‚ûï</span> Create Survey</a></li>
        </ul>
    </div>

    <div class="main-content" id="content">
        <h1>Dashboard</h1>
        <p>Welcome to the admin dashboard. Use the sidebar to navigate through the panel.</p>
    </div>

    <script>
        // Sidebar toggle functionality
        document.getElementById('toggle-btn').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('minimized');
            content.classList.toggle('full');
        });
    </script>

</body>
</html>
